services:
  app:
    build: .
    ports:
      - "80:3000" # VPS: Port 80 (HTTP) maps to container port 3000
    extra_hosts:
      - "host.docker.internal:host-gateway"
    env_file:
      - .env.production # Loads all production variables
    depends_on:
      - redis
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:3000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 3s
      retries: 10
    volumes:
      - redis_data:/data

volumes:
  redis_data:
    driver: local
